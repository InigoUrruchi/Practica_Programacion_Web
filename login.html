<!DOCTYPE html>
<html lang="ES">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css
    " rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.
    min.js"></script>
    <link rel="stylesheet" href="stylesheet.css">
</head>

<body class="d-flex align-items-center vh-100 m-15">
    <div class="container w-25 h-50 p-5 rounded login">
        <form onsubmit="iniciar_sesion(event)">
            <div class="mx-auto">
                <label class="form-label">Correo electronico</label>
                <input id="email" type="email" class="form-control" placeholder="Email" required>
            </div>

            <div class="mx-auto mt-3">
                <label class="form-label">Contraseña</label>
                <input id="contraseña" type="password" class="form-control" placeholder="Contraseña" required>
            </div>

            <div class="mx-auto mt-3">
                <input type="checkbox" class="form-check-input" required>
                <label class="form-check-label">Acepto los términos y condiciones</label>
            </div>

            <div style="display:flex; justify-content: center;" class="mt-3">
                <button class="btn btn-primary" onclick="iniciar_sesion()">Iniciar sesión</button>
            </div>
        </form>
    </div>

    <script>
        function iniciar_sesion(event) {
            if (event) event.preventDefault();
            email = document.getElementById("email").value
            contraseña = document.getElementById("contraseña").value

            fetch("https://practicaprogramacionweb.duckdns.org/auth/login", {
                method: 'POST',
                headers: {
                    "accept": "/",
                    "content-type": "application/json"
                },
                body: JSON.stringify({ email: email, password: contraseña })
            })

                .then(response => {
                    if (!response.ok) {
                        throw new Error("Error en la petición: " + response.status);
                    }
                    localStorage.setItem("email",email)
                    return response.json()
                })

                .then(data => {
                    console.log(data)
                    localStorage.setItem("token", data.access_token)
                    localStorage.setItem("user", data.user)
                    console.log(localStorage)
                })
        }
    </script>
</body>
</html>
