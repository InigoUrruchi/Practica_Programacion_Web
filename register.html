<!DOCTYPE html>
<html lang="ES">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css
    " rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.
    min.js"></script>
    <link rel="stylesheet" href="stylesheet.css">
</head>

<body class="d-flex align-items-center vh-100 m-15">
    <div class="container w-25 h-50 p-5 rounded login">
        <form onsubmit="registrar(event)">
            <div class="mx-auto">
                <label class="form-label">Nombre de usuario</label>
                <input id="usuario" type="text" class="form-control" required placeholder="Username" required>
            </div>
            <div class="mx-auto">
                <label class="form-label">Correo electronico</label>
                <input id="email" type="email" class="form-control" required placeholder="Email" required>
            </div>

            <div class="mx-auto mt-3">
                <label class="form-label">Contraseña</label>
                <input id="contraseña" type="password" class="form-control" required placeholder="Contraseña" required>
            </div>
            <div class="mx-auto mt-3">
                <label class="form-label">Confirmar contraseña</label>
                <input id="confirmacion" type="password" class="form-control" required
                    placeholder="Vuelva a escribir la contraseña" required>
            </div>

            <div class="mx-auto mt-3">
                <label class="form-label">Coordenadas</label>
                <input id="coordenadas" type="text" class="form-control" required placeholder="Coordenadas (Lat , Lon)">
            </div>
            <div style="display:flex; justify-content: center;" class="mt-3">
                <button class="btn btn-primary" onclick="registrar()">Registrarse</button>
            </div>
        </form>
    </div>
    <script>

        function registrar(event) {
            if (event) event.preventDefault();
            usuario = document.getElementById("nombre")
            email = document.getElementById("email").value
            contraseña = document.getElementById("contraseña").value
            confirmacion = document.getElementById("confirmacion").value
            coordenadas = document.getElementById("coordenadas").value

            function validar_coordenadas() {
                const regex = /-^?\d+(\.\d+)?,\s*-?\d+(\.\d+)?$/
                regex.test(coordenadas)
            }
        }
    </script>
</body>

</html>
