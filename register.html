<!DOCTYPE html>
<html lang="ES">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css
    " rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.
    min.js"></script>
    <link rel="stylesheet" href="stylesheet.css">
</head>

<body class="d-flex align-items-center vh-100 m-15">
    <div class="container w-25 h-50 p-5 rounded login">
        <form onsubmit="registrar(event)">
            <div class="mx-auto">
                <label class="form-label">Nombre de usuario</label>
                <input id="usuario" type="text" class="form-control" placeholder="Username">
                <div class="invalid-feedback">
                    El usuario no es valido.
                </div>
            </div>
            <div class="mx-auto">
                <label class="form-label">Correo electronico</label>
                <input id="email" type="email" class="form-control" placeholder="Email">
                <div class="invalid-feedback">
                    El correo electronico no es valido.
                </div>
            </div>

            <div class="mx-auto mt-3">
                <label class="form-label">Contraseña</label>
                <input id="contraseña" type="password" class="form-control" placeholder="Contraseña">
                <div class="invalid-feedback">
                    La contraseña debe contener al menos 6 caracteres.
                </div>
            </div>
            <div class="mx-auto mt-3">
                <label class="form-label">Confirmar contraseña</label>
                <input id="confirmacion" type="password" class="form-control" placeholder="Vuelva a escribir la contraseña">
                <div class="invalid-feedback">
                    Las contraseñas deben de ser iguales.
                </div>
            </div>

            <div class="mx-auto mt-3">
                <label class="form-label">Coordenadas</label>
                <input id="coordenadas" type="text" class="form-control" placeholder="Coordenadas (Lat , Lon)">
                <div class="invalid-feedback">
                    Las coordenadas no tienen un formato valido.
                </div>
            </div>
            <div style="display:flex; justify-content: center;" class="mt-3">
                <button class="btn btn-primary" onclick="registrar()">Registrarse</button>
            </div>
        </form>
    </div>
    <script>

        function registrar(event) {
            errores = false

            if (event) event.preventDefault();
            user = document.getElementById("usuario").value
            email = document.getElementById("email").value
            password = document.getElementById("contraseña").value
            confirmacion = document.getElementById("confirmacion").value
            coordenadas = document.getElementById("coordenadas").value

            lat = coordenadas.split(",")[0]
            lon = coordenadas.split(",")[1]

            function validar_coordenadas() {
                const regex = /^-?\d+(\.\d+)?,\s*-?\d+(\.\d+)?$/
                return regex.test(coordenadas)
            }

            function validar_correo(){
                const regex = /^[a-z]+[@]+[a-z]+[.]+[a-z]+$/
                return regex.test(email)
            }

            if(!user) {
                document.getElementById("usuario").classList.add("is-invalid")
                errores = true
            }

            else {
                document.getElementById("usuario").classList.remove("is-invalid")
            }

            if (!validar_correo()) {
                document.getElementById("email").classList.add("is-invalid")
                errores = true
            }

            else {
                document.getElementById("email").classList.remove("is-invalid")
            }

            if(password.length < 6) {
                document.getElementById("contraseña").classList.add("is-invalid")
                errores = true
            }
            
            else {
                document.getElementById("contraseña").classList.remove("is-invalid")
            }

            if (!validar_coordenadas()) {
                document.getElementById("coordenadas").classList.add("is-invalid")
                errores = true
            }

            else {
                document.getElementById("coordenadas").classList.remove("is-invalid")
            }

            if (password != confirmacion) {
                document.getElementById("confirmacion").classList.add("is-invalid")
                errores = true
            }

            else {
                document.getElementById("confirmacion").classList.remove("is-invalid")
            }
            if (!errores) {
                fetch("https://practicaprogramacionweb.duckdns.org/users/register", {
                    method: 'POST',
                    headers: {
                        "accept": "/",
                        "content-type": "application/json"
                    },
                    body: JSON.stringify({ username: user, email: email, password: password, latitude: lat, longitude: lon})
                })

                    .then(response => {
                        if (!response.ok) {
                            throw new Error("Error en la petición: " + response.status);
                        }
                        return response.json()
                    })
            }
        }

    </script>
</body>

</html>
