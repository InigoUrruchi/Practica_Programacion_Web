<!DOCTYPE html>
<html lang="ES">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mis productos</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css
    " rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Estilos css -->
    <link rel="stylesheet" href="/css/estilos.css">

    <!-- Datatables -->
    <link rel="stylesheet" href="https://cdn.datatables.net/1.13.6/css/jquery.dataTables.min.css">
    <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
    <script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>

</head>


<body onload = "mis_productos()">
    <div id= "contenedor_principal" class="d-flex">
        <div id="navbar-container"></div>
        <div class="contenedor_productos table-responsive">
            <div class="d-flex responsive" id="contenedor_filtros">
                <div class="dropdown filtro" id="filtro_categorias">
                    <button id="dropdown" class="btn btn-secondary dropdown-toggle" type="button"
                        id="dropdownCategorias" data-bs-toggle="dropdown" aria-expanded="false">
                        Categorías
                    </button>
                    <ul class="dropdown-menu p-3" aria-labelledby="dropdownCategorias" style="min-width: 250px;">
                        <li>
                            <div class="form-check">
                                <input class="form-check-input" name="categoria" type="checkbox" value="sin estrenar">
                                <label class="form-check-label">Sin estrenar</label>
                            </div>
                        </li>
                        <li>
                            <div class="form-check">
                                <input class="form-check-input" name="categoria" type="checkbox" value="como nuevo">
                                <label class="form-check-label">Como nuevo</label>
                            </div>
                        </li>
                        <li>
                            <div class="form-check">
                                <input class="form-check-input" name="categoria" type="checkbox" value="en buen estado">
                                <label class="form-check-label">En buen estado</label>
                            </div>
                        </li>
                        <li>
                            <div class="form-check">
                                <input class="form-check-input" name="categoria" type="checkbox" value="aceptable">
                                <label class="form-check-label">Aceptable</label>
                            </div>
                        </li>
                        <li>
                            <div class="form-check">
                                <input class="form-check-input" name="categoria" type="checkbox" value="averiado"
                                    id="catSegundaMano">
                                <label class="form-check-label">Averiado</label>
                            </div>
                        </li>
                    </ul>
                </div>
                <div id="busqueda">
                    <input type="text" class="form-control buscador" name="buscador_mis_productos" id="buscador_mis_productos">
                </div>
            </div>

            <div class="d-flex">
                <button id="orden_precio_mis_productos" class="btn btn-outline-primary btn-sm orden_precio">Precio ↑</button>
            </div>

            <div id="no_productos" class="text-center mt-4"></div>

            <div>
                <button class="btn boton" onclick="window.location.href = 'crear_producto.html'">Crear producto</button>
            </div>

            <table class="tabla" id="table_mis_productos">
                <thead>
                    <tr>
                        <th>Imagen</th>
                        <th>Descripción</th>
                        <th>Nombre</th>
                        <th>Precio</th>
                        <th>Categoría</th>
                    </tr>
                </thead>
                <tbody class="tbody" id="body_mis_productos">
                </tbody>
            </table>
        </div>
    </div>
    <script src="/js/main.js"></script>
</body>

</html>
