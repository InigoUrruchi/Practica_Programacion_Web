<!DOCTYPE html>
<html lang="ES">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Producto</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css
    " rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Estilos css -->
    <link rel="stylesheet" href="/css/estilos.css">

    <!-- Datatables -->
    <link rel="stylesheet" href="https://cdn.datatables.net/1.13.6/css/jquery.dataTables.min.css">
    <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
    <script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>
</head>

<body onload="editar_producto()" class="d-flex align-items-center vh-100 m-15">
    <div id="navbar-container"></div>
    <div class="container w-25 h-50 p-5 rounded form">
        <form>

            <div id="error_msg" class="text-danger mb-3" style="display:none;"></div>

            <div class="mx-auto">
                <label class="form-label">ID del Producto</label>
                <input id="id_producto" type="text" class="form-control" readonly>
            </div>

            <div class="mx-auto">
                <label class="form-label">Nombre</label>
                <input id="name" type="text" class="form-control">
            </div>
            <div class="mx-auto">
                <label class="form-label">Precio</label>
                <input id="price" type="number" step="0.01" class="form-control">
            </div>

            <div class="mx-auto mt-3">
                <label class="form-label">Selecciona una categor√≠a:</label>
                <select id="categoria" name="categoria">
                    <option value="Sin estrenar">Sin estrenar</option>
                    <option value="Como nuevo">Como nuevo</option>
                    <option value="En buen estado">En buen estado</option>
                    <option value="Aceptable">Aceptable</option>
                    <option value="Averiado">Averiado</option>
                </select>
            </div>

            <div class="mx-auto">
                <label class="form-label">Imagen</label>
                <input id="image" type="url" class="form-control">
            </div>

            <div style="display:flex; justify-content: center;" class="mt-3">
                <button class="btn boton" type="button" onclick="editar()">Editar</button>
            </div>
        </form>
    </div>


    <script src="/js/main.js"></script>

</body>

</html>
