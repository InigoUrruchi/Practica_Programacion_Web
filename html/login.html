<!DOCTYPE html>
<html lang="ES">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de sesión</title>

    <script src="/js/auth.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css
    " rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.
    min.js"></script>
    <link rel="stylesheet" href="/css/estilos.css">
</head>

<body class="d-flex align-items-center vh-100 m-15">
    <div class="container form">
        <form onsubmit="iniciar_sesion(event)">
            <div class="mx-auto">
                <label class="form-label">Correo electronico</label>
                <input id="email" type="email" class="form-control" placeholder="Email" required>
            </div>

            <div class="mx-auto mt-3">
                <label class="form-label">Contraseña</label>
                <input id="contraseña" type="password" class="form-control" placeholder="Contraseña" required>
            </div>

            <div>
                <p class="mt-3">¿No tienes una cuenta? <a href="register.html">Regístrarse</a></p>
            </div>

            <div style="display:flex; justify-content: center;" class="mt-3">
                <button class="btn btn-primary boton" onclick="iniciar_sesion()">Iniciar sesión</button>
            </div>
        </form>
    </div>
</body>

</html>
